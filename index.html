<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Game Portal | Login & Signup</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
  * {margin:0; padding:0; box-sizing:border-box; font-family:'Poppins',sans-serif;}
  body {display:flex; justify-content:center; align-items:center; height:100vh; background:linear-gradient(135deg,#ffc1cc,#ffe6f0);}
  .container {position:relative; width:350px; height:470px; overflow:hidden; border-radius:20px; background:white; box-shadow:0 10px 25px rgba(0,0,0,0.15);}
  .forms {position:absolute; width:100%; height:200%; top:0; transition:transform 1s ease;}
  .container.active .forms {transform:translateY(-50%);}
  .form-box {width:100%; height:50%; padding:40px 30px; display:flex; flex-direction:column; justify-content:center; align-items:center;}
  .form-box h2 {margin-bottom:20px; color:#ff4d88;}
  .form-box input {width:100%; padding:12px; margin:8px 0; border:2px solid #ffc1cc; border-radius:12px; outline:none; font-size:14px; transition:0.3s ease;}
  .form-box input:focus {border-color:#ff4d88;}
  .form-box button {width:100%; padding:12px; margin-top:15px; background:#ff4d88; color:white; border:none; border-radius:12px; font-size:16px; cursor:pointer; transition:0.3s ease;}
  .form-box button:hover {background:#e6005c;}
  .toggle {margin-top:20px; font-size:14px;}
  .toggle a {color:#ff4d88; font-weight:bold; cursor:pointer; text-decoration:none;}
</style>
</head>
<body>

<div class="container" id="container">
  <div class="forms">
    <!-- Login Form -->
    <div class="form-box login">
      <h2>Login</h2>
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button id="loginBtn">Login</button>
      <div class="toggle">Don’t have an account? <a id="toSignup">Sign Up</a></div>
    </div>

    <!-- Signup Form -->
    <div class="form-box signup">
      <h2>Sign Up</h2>
      <input type="text" id="signupUsername" placeholder="Username" required />
      <input type="email" id="signupEmail" placeholder="Email" required />
      <input type="password" id="signupPassword" placeholder="Password" required />
      <button id="signupBtn">Sign Up</button>
      <div class="toggle">Already have an account? <a id="toLogin">Login</a></div>
    </div>
  </div>
</div>

<script>
  // Slide toggle
  const container = document.getElementById("container");
  document.getElementById("toSignup").addEventListener("click", ()=>container.classList.add("active"));
  document.getElementById("toLogin").addEventListener("click", ()=>container.classList.remove("active"));

  // Supabase setup
  const supabaseUrl = "https://ddicvwyrmofsrvunjpsp.supabase.co"; // your URL
  const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRkaWN2d3lybW9mc3J2dW5qcHNwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI4NDA5NjUsImV4cCI6MjA3ODQxNjk2NX0.6TyAjszkQaS28iv03W2bSQStFlaKA9sw3iB7hGO0Fo0"; // your anon key
  const supabase = supabase.createClient(supabaseUrl, supabaseKey);

  const usersTable = "users"; // your table name

  // Signup
  document.getElementById("signupBtn").addEventListener("click", async () => {
    const username = document.getElementById("signupUsername").value.trim();
    const email = document.getElementById("signupEmail").value.trim();
    const password = document.getElementById("signupPassword").value.trim();

    if (!username || !email || !password) { alert("Fill all fields"); return; }

    try {
      const { data: signupData, error: signupError } = await supabase.auth.signUp({ email, password });
      if (signupError) throw signupError;

      // Insert row into users table
      await supabase.from(usersTable).insert([{ id: signupData.user.id, username, points: 0 }]);
      alert("✅ Account created successfully!");
      container.classList.remove("active");
    } catch (err) {
      alert("❌ Error: " + err.message);
    }
  });

  // Login
  document.getElementById("loginBtn").addEventListener("click", async () => {
    const email = document.getElementById("loginEmail").value.trim();
    const password = document.getElementById("loginPassword").value.trim();

    if (!email || !password) { alert("Fill all fields"); return; }

    try {
      const { data: loginData, error: loginError } = await supabase.auth.signInWithPassword({ email, password });
      if (loginError) throw loginError;

      const userId = loginData.user.id;

      // Fetch user row
      let { data: userData, error: userError } = await supabase.from(usersTable).select("*").eq("id", userId).single();

      // If user row does not exist, create it
      if (!userData) {
        await supabase.from(usersTable).insert([{ id: userId, username: loginData.user.email, points: 0 }]);
        userData = { username: loginData.user.email, points: 0 };
      }

      alert(`✅ Welcome ${userData.username}! You have ${userData.points} points.`);
    } catch (err) {
      alert("❌ Login failed: " + err.message);
    }
  });
</script>

</body>
</html>
